cache:
  untracked: true

stages:
  - deploy

deploy:
  stage: deploy
  script:
    - apt -y update
    - apt -y upgrade
    - apt -y install python3 python3-pip postgresql postgresql-contrib libpq-dev
    - service postgresql start
    - python3 -m pip install psycopg2
    - python3 -m pip install Django
    - sed -i 's/peer/trust/g' /etc/postgresql/11/main/pg_hba.conf
    - sed -i 's/md5/trust/g' /etc/postgresql/11/main/pg_hba.conf
    - service postgresql restart
    - psql -U postgres -d template1 -c "ALTER USER postgres PASSWORD 'fd_admin';"
    - export PGPASSWORD=fd_admin
    - sed -i 's/trust/md5/g' /etc/postgresql/11/main/pg_hba.conf
    - service postgresql restart
    - createdb -U postgres -h localhost fd_database
    - psql -U postgres -d fd_database -c "create user fd_user with encrypted password 'fd_password';"
    - psql -U postgres -d fd_database -c "grant all privileges on database fd_database to fd_user;"
    - python3 back/manage.py makemigrations
    - python3 back/manage.py migrate
  only:
    - main
